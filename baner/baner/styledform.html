<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Напишите ваши предложения и отправте нам
	  </title>
	<link rel="stylesheet" href="starbuzz.css">
	<link rel="stylesheet" href="styledform.css">
  </head>
  <body>

    <h1>Отправте заявку и ваш кофе будет доставлен</h1>
    <h2>Мы будем рады вашему заказу</h2>

    <form action="http://www.starbuzzcoffee.com/processorder.php" method="post">
	<div class="tableRow">
		<p>
          Выберите напиток:
		</p>
		<p>
            <select name="cofee">
              <option value="House Blend">Экспрессо</option>
              <option value="Bolivia">Капучино</option>
              <option value="Guatemala">Американо</option>
              <option value="Kenya">Глясе</option>
            </select>
		</p>
	</div>
	<div class="tableRow">
		<p> Сахар: </p>
		<p>
            <input type="radio" name="beantype" value="whole"> С сахаром<br>
            <input type="radio" name="beantype" value="ground" checked> 
            Без сахара
		</p>
	</div>
	<div class="tableRow">
		<p> Количество порций: </p>
		<p> <input type="number" name="ports" min="1" max="10"> </p>
	</div>
	<div class="tableRow label">
		<p> Дата доставки: </p>
		<p> <input type="date" name="date"> </p>
	</div>
	<div class="tableRow">
		<p> Добавки: </p>
		<p>
            <input type="checkbox" name="extras[]" value=""> С шоколадкой<br>
            <input type="checkbox" name="extras[]" value="catalog" checked>
            С конфетой
		</p>
	</div>
	<div class="tableRow">
		<p class="heading">  </p>
		<p></p>
	</div>
	<div class="tableRow">
		<p> Ваше имя: </p>
		<p> <input type="text" name="name" value="" placeholder="Саша кофеман" required> </p>
	</div>
	<div class="tableRow">
		<p> Город: </p>
		<p> <input type="text" name="address" value="" placeholder="Минск " required> </p>
	</div>
	
	<div class="tableRow">
		<p> Улица: </p>
		<p> <input type="text" name="state" value="" placeholder="1 деловая" required> </p>
	</div>
	<div class="tableRow">
		<p> Номер дома: </p>
		<p> <input type="text" name="zip" value="" placeholder="50" required> </p>
	</div>
	<div class="tableRow">
		<p> Номер квартиры или офиса: </p>
		<p> <input type="tel" name="phone" value="" placeholder="155" required> </p>
	</div>
	<div class="tableRow">
		<p> Телефон: </p>
		<p> <input type="tel" name="phone" value="" placeholder="+375297894561" required> </p>
	</div>
		<div class="tableRow">
		<p> Коментарии к заказу: </p>
		<p>
            <textarea name="comments"></textarea>
		</p>
	</div>
	<div class="tableRow">
		<p></p>
		<p> <input type="submit" value="Заказать"> </p>
	</div>
    </form>
  </body>
</html>
